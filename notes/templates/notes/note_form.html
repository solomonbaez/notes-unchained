<!DOCTYPE html>
<html>
    <head>
        <title>{% if form.instance.pk %}Edit Note{% else %}Create New Note{% endif%}</title>
    </head>
    <body>
        <h1>{% if form.instance.pk %}Edit Note{% else %}Create New Note{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
        <a href="{% url 'note_list' %}">Cancel</a>
    </body>
</html>
